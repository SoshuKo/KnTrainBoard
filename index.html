<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発車標</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="departure-board">
        <!-- 非液晶部分 -->
        <div class="header">
            <div class="line">
                <div class="line-color" style="background-color: #007AC0;"></div>
                <span class="line-name">中央線</span>
            </div>
            <div class="direction">方面：東京</div>
        </div>

        <!-- 液晶部分 -->
        <div class="lcd">
            <div class="row">
                <span class="type">特急</span>
                <span class="train-name">ひかり</span>
                <span class="time">12:30</span>
                <span class="destination">東京</span>
                <span class="cars">8両</span>
            </div>
            <div class="row">
                <span class="type">普通</span>
                <span class="train-name"></span>
                <span class="time">12:45</span>
                <span class="destination">新宿</span>
                <span class="cars">10両</span>
            </div>
        </div>

        <!-- カラーテーマ変更 -->
        <div class="theme-selector">
            <label for="theme-selector">LCDカラー:</label>
            <select id="theme-selector">
                <option value="green">グリーン</option>
                <option value="blue">ブルー</option>
                <option value="amber">アンバー</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
